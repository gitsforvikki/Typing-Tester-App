<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap/css/font-awesome-5.8.1.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.css">
    <link rel="stylesheet" href="09_styles.css">
    <title> Typing Tester</title>
</head>
<body>

<!-- Audio Tags -->
<audio id="clap-sound">
    <source src="sounds/clap.wav" type="audio/wav">
</audio>

<audio id="congrats-sound">
    <source src="sounds/congrats.wav" type="audio/wav">
</audio>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="#"> Typing Tester</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<!-- START CODING FROM HERE -->

<div class="row ">
    <div class="col-md-10">
        <div class="card mt-4 bg-light">
            <div class="card-body">
                <div class="row">
                    <!-- card -->
                    <div class="col-md-9">
                        <div class="card">
                            <div class="card-header bg-teal text-white text-center">
                                <h2>Typing Tester App</h2>
                            </div>
                            <div class="card-body">
                                <!-- welcome division -->
                                <div class="bg-info p-4 text-center text-white">
                                    <p style="font-weight: bolder; font-size: 40px">Welcome To Typing Tester App </p>
                                </div>

                                <!-- inner card -->
                                <div class="card">
                                    <div   id="original-text-card" class="card-header bg-warning text-center">
                                        <h2 class="card-title" id="original-text">Thanks for using the typing tester App</h2>
                                    </div>
                                    <div class="card-body bg-light">
                                        <form>
                                            <div class="form-group text-center">
                                                <textarea  rows="5" class="form-control"id="text-area" placeholder="The Clock Starts when you starts typing.."></textarea>
                                            </div>
                                            <div class="card m-1">
                                                <div class="card-header bg-light text-center" id="message-card">
                                                    <h2 class="card-title p-1" id="message"></h2>
                                                </div>
                                            </div>

                                            <button  id="reset-button" type="button" class="btn btn-secondary btn-block">RESET</button>
                                        </form>
                                    </div>

                                    <!--  inner card footer -->
                                    <div class="card-footer text-center">
                                        <small>
                                            Developed & Maintained by
                                            <i class="fa fa-user-circle"></i>
                                            <a href="https://github.com/gitsforvikki" class="text-dark">Vikki</a>
                                        </small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <!-- col-md-3 -->
                    <!-- time display section -->

                    <div class="col-md-3">

                        <div class="card text-center">
                            <div class="card-header bg-primary text-white">
                                <h4 id="minutes" class="display-4">00</h4>
                            </div>
                            <div class="card-footer bg-light">
                                <h3>Minutes</h3>
                            </div>
                        </div>
                        <div class="card text-center mt-3">
                            <div class="card-header bg-success text-white">
                                <h4 id="seconds" class="display-4">00</h4>
                            </div>
                            <div class="card-footer bg-light">
                                <h3>Seconds</h3>
                            </div>
                        </div>
                        <div class="card text-center mt-3">
                            <div class="card-header bg-warning text-white">
                                <h4 id="m-seconds" class="display-4">00</h4>
                            </div>
                            <div class="card-footer bg-light">
                                <h3>Milli Seconds</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <!-- lesson section -->
    <div class="col-md-2  mt-3">
        <button onclick="chnageLeson(0)" class="btn btn-primary btn-block">Lesson 1</button>
        <button onclick="chnageLeson(1)" class="btn btn-secondary btn-block">Lesson 2</button>
        <button onclick="chnageLeson(2)" class="btn btn-danger btn-block">Lesson 3</button>
        <button onclick="chnageLeson(3)" class="btn btn-info btn-block">Lesson 4</button>
        <button onclick="chnageLeson(4)" class="btn btn-warning btn-block">Lesson 5</button>
        <button onclick="chnageLeson(5)" class="btn btn-danger btn-block">Lesson 6</button>
        <button onclick="chnageLeson(6)" class="btn btn-success btn-block">Lesson 7</button>
        <button onclick="chnageLeson(7)" class="btn btn-primary btn-block">Lesson 8</button>
        <button onclick="chnageLeson(8)" class="btn btn-info btn-block">Lesson 9</button>
        <button onclick="chnageLeson(9)" class="btn btn-teal btn-block">Lesson 10</button>

    </div>

</div>

<!-- Congrats Modal -->

<div class="modal animated jackInTheBox" id="congrats-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-warning">
                <h3>Congratulations</h3>
                <button class="close" data-dismiss="modal">
                    <i class="fa fa-times-circle"></i>
                </button>
            </div>
            <div class="modal-body text-center text-white bg-teal">
                <h3 id="results"></h3>
                <h2 class="display-3">congratulation</h2>
                <i class="fa fa-smile fa-3x"></i>
            </div>
        </div>
    </div>
</div>
